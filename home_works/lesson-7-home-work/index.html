<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Hello, world!</title>
</head>

<body class="style-change">

    <section class="container">
        <div>
            <div class="leaf-border">
                <form class="my-form">
                    <h1>
                        Title
                    </h1>
                    <p>
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis officia maxime placeat beatae explicabo? Illum voluptate maiores perspiciatis, cum ullam aperiam facere quo harum! Deleniti non omnis earum ratione dolor?
                    </p>

                    <input class="form-items" type="text" placeholder="E-mail">

                    <input class="form-items" type="text" placeholder="Name">

                    <button disabled class="form-btn form-items">send</button>
                </form>
            </div>
        </div>
    </section>

    <div class="select-style">
        <h2>
            Выбор стиля
            <hr style="margin: 8px 0px -12px;">
        </h2>
        <div>
            <button class="style-change-btn active" id="NE">NE</button>
            <button class="style-change-btn" id="Human">Human</button>
            <button class="style-change-btn" id="Orc">Orc</button>
            <button class="style-change-btn" id="Undead">Undead</button>
            <hr>
            <button class="style-change-btn" id="disableSound">Pause sound</button>
        </div>
    </div>

    <ul class="fon-music">
        <li>
            <audio id="ne-audio" controls loop="true">
                    <source src="./music/ne.mp3" type="audio/mpeg">
                </audio>
        </li>
        <li>
            <audio id="human-audio" class="fon-music" controls loop="true">
                    <source src="./music/human.mp3" type="audio/mpeg">
                </audio>
        </li>
        <li>
            <audio id="orc-audio" class="fon-music" controls loop="true">
                    <source src="./music/orc.mp3" type="audio/mpeg">
                </audio>

        </li>
        <li>
            <audio id="undead-audio" class="fon-music" controls loop="true">
                    <source src="./music/undead.mp3" type="audio/mpeg">
                </audio>
        </li>
    </ul>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="./js/js.js"></script>
</body>

</html>
