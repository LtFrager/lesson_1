<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Material Icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Hello, world!</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-ul">
                <li class="nav-logo">
                    <a class="lvl1-a" href="#"><img src="./img/nav-logo.png"></a>
                </li>
                <li class="lvl1-li">
                    <a class="lvl1-a" href="#">text</a>
                </li>
                <li class="lvl1-li">
                    <a class="lvl1-a" href="#">dropdown<img src="./img/baseline-arrow_drop_down-24px.svg"></a>
                    <ul class="nav-ul-2lvl">
                        <li class="lvl2-li">
                            <a class="lvl2-a" href="#">text</a>
                        </li>
                        <li class="lvl2-li">
                            <a class="lvl2-a" href="#">text</a>
                        </li>
                        <li class="lvl2-li">
                            <a class="lvl2-a" href="#">text</a>
                        </li>
                    </ul>
                </li>
                <li class="lvl1-li">
                    <a class="lvl1-a" href="#">text</a>
                </li>
                <li class="lvl1-li">
                    <a class="lvl1-a" href="#">text</a>
                </li>
                <li class="lvl1-li">
                    <a class="lvl1-a" href="#">dropdown<img src="./img/baseline-arrow_drop_down-24px.svg"></a>
                    <ul class="nav-ul-2lvl">
                        <li class="lvl2-li">
                            <a class="lvl2-a" href="#">text</a>
                        </li>
                        <li class="lvl2-li">
                            <a class="lvl2-a" href="#">text</a>
                        </li>
                        <li class="lvl2-li">
                            <a class="lvl2-a" href="#">text</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div class="heading">
            <img src="./img/war-ref-logo.png">
            <h1 class="heading-title">
                <span class="small-title">Определите судьбу</span> мира Warcraft
            </h1>
            <button class="order-button">Стильная кнопка</button>
        </div>
    </div>

    <a href="#" class="call-btn modal-trigger" data-modal="modal-name">Modal open!</a>
    <!-- Trigger Modal. -->

    <!-- Modal -->
    <div class="modal" id="modal-name">
        <div class="modal-sandbox"></div>
        <div class="modal-box">
            <div class="card">
                <h3 class="form-title">Обратная связь</h3>
                <form>
                    <div class="input_group">
                        <input type="text" name="name" maxlength="40" placeholder="">
                        <label for="name">имя</label>
                        <div class="active-border"></div>
                    </div>

                    <div class="input_group">
                        <input type="text" name="phone" maxlength="40" placeholder="">
                        <label for="phone">телефон</label>
                        <div class="active-border"></div>
                    </div>

                    <div class="input_group">
                        <input type="email" name="email" maxlength="40" placeholder="">
                        <label for="email">email</label>
                        <div class="active-border"></div>
                    </div>

                    <div class="input_group">
                        <textarea style="resize: none;" name="message" rows="6" maxlength="40" placeholder=""></textarea>
                        <label for="message">сообщение</label>
                        <div class="active-border" style="bottom: 6px;"></div>
                    </div>

                    <button class="button">Submit</button>

                    <button class="close-modal">Close!</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Видео в начале -->
    <video id="videobg" playsinline="" autoplay="true" loop="true" muted="muted" class="videobg">
        <source src="./video/bg1.webm" type="video/webm">
    </video>

    <!-- Параллакс после видео -->
    <div style="position: absolute;height: 100vh;width: 100%;left: 0;top: 0;z-index: 1;">
        <ul id="scene">
            <li class="layer" data-depth="0.1">
                <div class="layer1"></div>
            </li>
            <li class="layer" data-depth="0.2">
                <div class="layer2"></div>
            </li>
            <li class="layer" data-depth="0.3">
                <div class="layer3"></div>
            </li>
            <li class="layer" data-depth="0.4">
                <div class="layer4"></div>
            </li>
        </ul>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
    </script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"> -->
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
    </script>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="./js/js.js"></script>
</body>

</html>
