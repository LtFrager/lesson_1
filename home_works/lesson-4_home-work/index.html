                    </tbody>
                </table>
            </div>

            <div class="col-sm-12 col-md-6">

                    <h2>boostrap grid table )</h2>
                    <div class="red-border col-sm-12 col-md-12">
                        <div class="row">
                            <div class="red-border col-sm-12 col-md-9">

                                    <div class="red-border col-sm-12 col-md-4">

                                    <div class="red-border col-sm-12 col-md-4">

                                    <div class="red-border col-sm-12 col-md-4">
                                    </div>
                                    <div class="red-border col-sm-12 col-md-4">
                                    </div>
                                    <div class="red-border col-sm-12 col-md-8">
                                    </div>
                                    <div class="red-border col-sm-12 col-md-4">
                                    </div>
                                </div>
                            </div>

                    <div class="red-border col-sm-12 col-md-12">
                    </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12">

                <div class="card">
                    <h3 class="form-title">My form</h3>
                    <form method="post" action="index.html">

                        <div class="input_group">
                            <input type="text" maxlength="40" placeholder="">
                            <label for="">имя</label>
                            <div class="active-border"></div>
                        </div>
                        <div class="input_group">

                            <input type="phone" maxlength="40" placeholder="">
                            <label for="">телефон</label>
                            <div class="active-border"></div>
                        </div>
                        <div class="input_group">
                            <input type="email" maxlength="40" placeholder="">
                            <label for="">email</label>
                            <div class="active-border"></div>
                        </div>
                        <div class="input_group">
                            <textarea style="resize: none;height:29px;" name="message" rows="2" maxlength="40" placeholder=""></textarea>
                            <label for="">сообщение</label>
                            <div class="active-border" style="bottom: 6px;"></div>
                        </div>
                        <div class="padding">
                            <label for="">выбрать файл</label>
                            <input type="file">
                        </div>
                        <div class="padding">
                            <select name="hero[]">
                        <option disabled>Выберите героя</option>
                        <option value="Чебурашка">Чебурашка</option>
                        <option selected value="Крокодил Гена">Крокодил Гена</option>
                        <option value="Шапокляк">Шапокляк</option>
                        <option value="Крыса Лариса">Крыса Лариса</option>
                    </select>
                        </div>

                        <div class="ridiobuttons padding">
                            <label>
                            <input name="myradio" type="radio" value="radio1">radio1
                        </label>
                            <label>
                            <input name="myradio" type="radio" value="radio2">radio2
                        </label>
                            <label>
                            <input name="myradio" type="radio" value="radio3">radio3
                        </label>
                        </div>
                        <hr>
                        <button class="button" type="submit"> submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
