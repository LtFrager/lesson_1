<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Material Icons  -->

    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Hello, world!</title>

<body>


    <style>
        div {
            max-width: 540px;
            position: relative;
            width: 100%;
            margin: auto;
            height: 500px;
        }
        
        img {
            position: absolute;
            width: 200px;
            transition: 1.5s;
        }
        
        img:hover {
            z-index: 5;
            transform: scale(1.1);
            transition: 1.5s;
            top: 10%;
            cursor: pointer;
        }
        
        .i1 {
            border: 2px solid red;
            left: 0;
            top: 0;
            z-index: 1;
        }
        
        .i2 {
            border: 2px solid green;
            left: 13%;
            top: 13%;
            z-index: 2;
        }
        
        .i3 {
            border: 2px solid blue;
            left: 26%;
            top: 26%;
            z-index: 3;
        }
    </style>

    <div>
        <img class="i1" src="https://sapone.com.ua/uploads/shop/products/main/ff3759fed54de7b342f2a9ff3e8ad8ce.jpg" alt="">
        <img class="i2" src="https://sapone.com.ua/uploads/shop/products/main/ff3759fed54de7b342f2a9ff3e8ad8ce.jpg" alt="">
        <img class="i3" src="https://sapone.com.ua/uploads/shop/products/main/ff3759fed54de7b342f2a9ff3e8ad8ce.jpg" alt="">
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="./js/js.js"></script>
</body>

</html>
